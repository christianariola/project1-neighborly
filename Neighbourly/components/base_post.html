<div class="post new-post relative h-100">
    <h3 class="w-100 text-center margin-t-1r">New Post</h3>
    <div class="w-100 flex justify-center margin-v-1r"><span class="new-post-separator"></span></div>
    <label for="postTypeSelect">Choose a category:</label>
    <select class="w-100" name="postTypeSelect" id="postTypeSelect" onchange="">
        <option value="recommendation">Recommendation</option>
        <option value="help_request">Help Request</option>
        <option value="giveaway">Giveaway</option>
    </select>
    <button class="w-100 btn br-default bg-vivid-green text-light-green bold margin-v-1r" onclick="Post.loadPostForm()">Next</button>
</div>
