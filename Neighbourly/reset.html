<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Reset</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

        <!-- Firebase CDN -->
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-analytics-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
        
        <!-- SCRIPTS -->
        <script src="js/config.js"></script>
        <script script type="module" src="js/reset.js" defer></script>

</head>

<body>
    <main>
        <div class="auth-wrapper">
            <header>
                <h1>
                    <a href="index.html"><img src="images/neighbourly-logo.svg" alt="Neighborly Logo" class="sub-logo"></a>
                    <span class="visually-hidden">Neighborly</span>
                </h1>
            </header>
        
            <main class="reset-page">
                <form id="resetForm">
                    <input type="text" id="email" class="input-block" placeholder="Email" required>
                    <button id="resetBtn" class="btn btn-primary input-block resetbtn">Reset</button>
                </form>
                <div class="rstfeedbackContainer success">
                    <p class="feedbackMessage">Password reset link sent successfully<br>Click <a href="./login.html"><em>here</em></a> to Login</p>
                </div>
                <div class="rstfeedbackContainer failure">
                    <p class="feedbackMessage">Email did not match an existing user.<br>Click <a href="./login.html"><em>here</em></a> to Login/Sign-up</p>
            </main>
        
            <footer>
                <p>Copyright &copy 2022. Neighborly. All Rights Reserved.</p>
            </footer>
        </div>
    </main>

</body>

</html>
